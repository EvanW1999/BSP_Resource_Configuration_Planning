[zookeeper]
client_endpoint="zookeeper:2181"
barrier_path="/barrier"

[workload_profiler]
min_shares=1000
max_shares=9000
share_increment=1000
num_tries=1
output_path="/workload_profiler/results/workload_profiling.csv"

[forecaster]
forecast_window=10


[stress-ng]
min_workload=10
max_workload=35
workload_increment=5
terminal_workload=255

[gang-scheduling]
starting_shares=1000
max_shares=8000
share_increment=500
total_shares=20000