[zookeeper]
client_endpoint="zookeeper:2181"
barrier_path="/barrier"

[workload_profiler]
min_shares=1000
max_shares=9000
share_increment=500 
num_tries=2
output_path="/workload_profiler/results/workload_profiling.csv"

[forecaster]
forecast_window=20

[stress-ng]
min_workload=10
max_workload=50
workload_increment=3

[gang-scheduling]
starting_shares=1000
max_shares=8000
share_increment=100
total_shares=24000
window_size=10
checkpoint_penalty=15
simulation_length=400